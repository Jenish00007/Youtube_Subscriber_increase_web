<section class="account py-120">
    <div class="account-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="account-thumb">
                        <img src="{% static 'assets/images/thumbs/login-img.png' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="account-form">
                        <div class="account-form__content mb-4">
                            <h3 class="account-form__title mb-2"> Sign Up Your Account </h3>
                            <!-- <p class="account-form__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. ipsam labore dolore sunt laudantium aperiam.</p> -->
                        </div>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                     <div class="form-group">
                                        <label for="name" class="form--label"> Name</label>
                                        <input type="text" name="first_name" class="form--control"id="id_first_name" placeholder="Name" value="{{ userForm.first_name.value }}">
                      
                                     </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                       <label for="name" class="form--label"> Last Name</label>
                                       <input type="text"name="last_name" class="form--control" id="id_last_name" placeholder="Last Name" value="{{ userForm.last_name.value }}">

                                    </div>
                               </div>
                                <div class="col-sm-12">
                                     <div class="form-group">
                                        <label for="username" class="form--label">User Name</label>
                                        <input type="text"name="username" class="form--control" id="id_username" placeholder="User Name"value="{{ userForm.username.value }}">

                                     </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="email" class="form--label">Email Address</label>
                                        <input type="text"name="address"  class="form--control" id="id_address" placeholder="Email Address"value="{{ userForm.address.value }}">
                        
                                     </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="your-password" class="form--label">Phone Number</label>
                                    <div class="form-group">
                                        <input id="id_mobile"name="mobile" type="number" placeholder="Phone Number" class="form-control form--control" value="{{ userForm.mobile.value }}">

                                        <div class="password-show-hide fas  " id="#your-password"></div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirm-password" class="form--label">Password</label>
                                    <div class="form-group">
                                        <input id="id_password"name="password"placeholder="Password" type="password" class="form-control form--control" value="{{ userForm.password.value }}">
                                        
                                        <div class="password-show-hide fas fa-eye toggle-password fa-eye-slash" id="#confirm-password"></div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="email" class="form--label">Profile pic</label>
                                        <input type="file" name="profile_pic" accept="image/*" placeholder="Profile pic" class="form-control" id="id_profile_pic">
                                     </div>
                                </div>

                                
                                <div class="col-sm-12">
                                    <div class="form--check form-group">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <div class="form-check-label">
                                            <label class="" for="remember"> I agree with Licences Info,</label>
                                            <a href="#" class="text--base">Terms of Service</a>
                                            <label class="" for="remember"> , Privacy Policy </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12"> 
                                    <div class="form-group">
                                       <button type="submit" value="Create" class="btn btn--base w-100">Sign Up</button>
                                    </div>
                                </div>
                                <div class="col-sm-12"> 
                                    <div class="have-account text-center">
                                        <p class="have-account__text">Already Have An Account? <a href="/customerlogin" class="have-account__link text--base">Login Now</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
